<!doctype html>
<html lang="en">
  <head>
    <!-- Global Metadata -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link
      rel="preload"
      href="/fonts/geist-sans.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/geist-mono.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://react-ratelimit.com/" />

    <!-- Primary Meta Tags -->
    <title>react-ratelimit</title>
    <meta name="title" content="react-ratelimit" />
    <meta
      name="description"
      content="A ready-to-use library of React hooks for client-side rate limiting, written in TypeScript."
    />
    <meta name="author" content="Nicholas Ly" />
    <meta name="keywords" content="typescript, react, hooks, ratelimit" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://react-ratelimit.com/" />
    <meta property="og:title" content="react-ratelimit" />
    <meta property="og:site_name" content="react-ratelimit" />
    <meta
      property="og:description"
      content="A ready-to-use library of React hooks for client-side rate limiting, written in TypeScript."
    />
    <meta
      property="og:image"
      content="https://react-ratelimit.com/static/og.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://react-ratelimit.com/" />
    <meta property="twitter:title" content="react-ratelimit" />
    <meta
      property="twitter:description"
      content="A ready-to-use library of React hooks for client-side rate limiting, written in TypeScript."
    />
    <meta
      property="twitter:image"
      content="https://react-ratelimit.com/static/og.png"
    />
  </head>
  <body class="dark antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
